<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Application</title>
  </head>
  <body>
    <div class="slider">
      <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,mountain" alt="mountain picture"/>
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,cars" alt="car picture"/>
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,night" alt="night picture"/>
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,city" alt="city picture"/>
      </div>
      <button class="button button-next">&#8250;</button>
      <button class="button button-prev">&#8249;</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
